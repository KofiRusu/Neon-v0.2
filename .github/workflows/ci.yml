name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  MINIMUM_COVERAGE: 40

jobs:
  quality-gates:
    name: ğŸ” Quality Gates
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci
      
    - name: ğŸ” TypeScript type checking
      run: npm run type-check
      
    - name: ğŸ§¹ ESLint code quality
      run: npm run lint
      
    - name: ğŸ’„ Prettier code formatting
      run: npm run format:check

  test-coverage:
    name: ğŸ§ª Test Coverage
    runs-on: ubuntu-latest
    needs: quality-gates
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci
      
    - name: ğŸ§ª Run tests with coverage
      run: npm run test:coverage
      
    - name: ğŸ“Š Coverage threshold check
      run: |
        COVERAGE=$(npm run test:coverage --silent | grep -o 'All files[^|]*|[^|]*|[^|]*|[^|]*|[^|]*' | awk -F'|' '{print $2}' | tr -d ' %')
        echo "Current coverage: $COVERAGE%"
        if (( $(echo "$COVERAGE < $MINIMUM_COVERAGE" | bc -l) )); then
          echo "âŒ Coverage $COVERAGE% is below minimum required $MINIMUM_COVERAGE%"
          exit 1
        else
          echo "âœ… Coverage $COVERAGE% meets minimum requirement $MINIMUM_COVERAGE%"
        fi
        
    - name: ğŸ“ˆ Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  build-test:
    name: ğŸ—ï¸ Build & Integration Tests  
    runs-on: ubuntu-latest
    needs: [quality-gates, test-coverage]
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: neonhub_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci
      
    - name: ğŸ—„ï¸ Setup test database
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/neonhub_test
      run: |
        cd packages/data-model
        npx prisma db push
        
    - name: ğŸ—ï¸ Build applications
      run: npm run build
      
    - name: ğŸ§ª Run integration tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/neonhub_test
      run: npm run test:integration
      
    - name: ğŸ­ Run E2E tests
      run: npm run test:e2e

  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ” Security audit
      run: npm audit --audit-level=moderate
      
    - name: ğŸ“‹ License compliance check
      run: npx license-checker --summary

  performance-monitoring:
    name: âš¡ Performance Monitoring
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci
      
    - name: âš¡ Bundle size analysis
      run: |
        npm run build
        npx bundlesize
        
    - name: ğŸš€ Lighthouse CI
      run: |
        npm install -g @lhci/cli@0.12.x
        lhci autorun

  deployment:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-test, security-audit]
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to staging
      run: |
        echo "ğŸš€ Deploying to staging environment..."
        # Add your deployment scripts here
        
    - name: ğŸ’¬ Notify deployment
      run: |
        echo "âœ… Staging deployment successful"

  release:
    name: ğŸ“¦ Release to Production
    runs-on: ubuntu-latest
    needs: [build-test, security-audit]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to production
      run: |
        echo "ğŸš€ Deploying to production environment..."
        # Add your production deployment scripts here
        
    - name: ğŸ“¦ Create GitHub release
      if: contains(github.event.head_commit.message, 'release:')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          ## ğŸš€ What's Changed
          
          ${{ github.event.head_commit.message }}
          
          ## ğŸ“Š Quality Metrics
          - âœ… All tests passing
          - âœ… Coverage above ${{ env.MINIMUM_COVERAGE }}%
          - âœ… TypeScript strict mode
          - âœ… Security audit clean
        draft: false
        prerelease: false 